name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: ${{ !endsWith(github.repository, '_dev') }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: ''
          - platform: macos-15-intel
            target: 'x86_64-apple-darwin'
          - platform: macos-latest
            target: 'aarch64-apple-darwin'
          - platform: ubuntu-22.04
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Clean and install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Generate Release Notes
        id: release_notes
        shell: bash
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ github.ref_name }}
          
          # ç”Ÿæˆæ›´æ–°æ—¥å¿—
          echo "## ğŸ‰ æ›´æ–°å†…å®¹" > release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„ commits
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges >> release_notes.md
          else
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æœ€è¿‘ 20 ä¸ª commits
            git log -20 --pretty=format:"- %s" --no-merges >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "ğŸ“¥ **ä¸‹è½½åœ°å€**ï¼š[GitHub Releases](https://github.com/${{ github.repository }}/releases/tag/${CURRENT_TAG})" >> release_notes.md
          
          # è¾“å‡ºåˆ°ç¯å¢ƒå˜é‡
          cat release_notes.md
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Linux AppImage ä½¿ç”¨ xz å‹ç¼©ï¼ˆsquashfs æ ‡å‡†æ ¼å¼ï¼‰
          # linuxdeploy-plugin-appimage ä½¿ç”¨ LDAI_COMP ç¯å¢ƒå˜é‡
          LDAI_COMP: ${{ matrix.platform == 'ubuntu-22.04' && 'xz' || '' }}
        with:
          tagName: v__VERSION__
          releaseName: 'Kiro Account Manager v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

  # ç”Ÿæˆ deb/rpm ä¸“ç”¨çš„æ›´æ–° JSON
  generate-linux-json:
    if: ${{ !endsWith(github.repository, '_dev') }}
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          gh release download "$VERSION" -p "latest.json" -R ${{ github.repository }} -O latest.json
          cat latest.json

      - name: Generate latest-deb.json
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NUM=${VERSION#v}
          jq --arg ver "$VERSION" --arg verNum "$VERSION_NUM" '
            .platforms["linux-x86_64"].url = "https://github.com/${{ github.repository }}/releases/download/\($ver)/Kiro.Account.Manager_\($verNum)_amd64.deb"
          ' latest.json > latest-deb.json
          cat latest-deb.json

      - name: Generate latest-rpm.json
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NUM=${VERSION#v}
          jq --arg ver "$VERSION" --arg verNum "$VERSION_NUM" '
            .platforms["linux-x86_64"].url = "https://github.com/${{ github.repository }}/releases/download/\($ver)/Kiro.Account.Manager-\($verNum)-1.x86_64.rpm"
          ' latest.json > latest-rpm.json
          cat latest-rpm.json

      - name: Upload JSON files to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          gh release upload "$VERSION" latest-deb.json latest-rpm.json --clobber -R ${{ github.repository }}
